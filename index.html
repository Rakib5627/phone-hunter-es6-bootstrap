<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my phone shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="">
     <header>
        <h1 class="text-center text-primary my-5">Mobile Plaza</h1>
     </header>
     <main>
        <section>
            <div class="text-center mb-3">
                <input id="input-search" type="search" placeholder="Search here">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section>
                <h2 id="no-phn-found" class="text-primary text-center mt-5 d-none">No phone found</h2>
                
        </section>
        <!-- phones --> 
        <section class="mt-5 container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>      
        </section>
        <div  class="text-center d-none">
            <div class="btn btn-primary">View All</div>
        </div>
        <section id="loader" class="d-none">
            <div class="text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border" role="status">
                  <span id="" class="visually-hidden">Loading...</span>
                </div>
            </div>
             
        </section>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/phones.js"></script>
  </body>
</html>
